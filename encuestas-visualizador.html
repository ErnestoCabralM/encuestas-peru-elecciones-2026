<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Encuestas - Intenci칩n de Voto Per칰 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        select, input[type="text"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-buttons {
            margin-top: 15px;
        }

        .filter-buttons label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #555;
            font-size: 14px;
            display: block;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        button {
            padding: 8px 14px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            font-weight: 500;
        }

        button:hover {
            border-color: #667eea;
            background: #f0f0f0;
        }

        button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .chart-container {
            position: relative;
            height: 500px;
            margin-bottom: 30px;
            background: #fafafa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .stat-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 20px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 22px;
            }

            .chart-container {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游늵 Visualizador de Encuestas - Intenci칩n de Voto Per칰 2026</h1>

        <div id="loading" class="loading">Cargando datos...</div>
        <div id="error"></div>

        <div id="content" style="display: none;">
            <div class="controls">
                <div class="control-group">
                    <label>Candidatos</label>
                    <div id="candidatos-container"></div>
                    <button id="selectAll" style="margin-top: 10px; width: 100%;">Seleccionar Todos</button>
                    <button id="clearAll" style="margin-top: 5px; width: 100%;">Limpiar Selecci칩n</button>
                </div>

                <div class="control-group">
                    <label>Encuestas</label>
                    <div id="encuestas-container" class="button-group"></div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="grafico"></canvas>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Candidatos Seleccionados</div>
                    <div class="stat-value" id="stat-candidatos">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Encuestas Activas</div>
                    <div class="stat-value" id="stat-encuestas">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Per칤odos de Datos</div>
                    <div class="stat-value" id="stat-periodos">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2lpNTnGdTb9RxRNujPEjF3ihNgw7IN-WPN-zG4-DJmXvYNyuc1GYPp2npeGKmnZIeNm50Fi3AZIHS/pub?gid=1021106762&single=true&output=csv";

        let rawData = [];
        let chart = null;
        let candidatosSeleccionados = [];
        let encuestasActivas = [];

        // Colores para las l칤neas
        const COLORES = [
            '#667eea', '#764ba2', '#f093fb', '#4facfe', '#00f2fe',
            '#43e97b', '#fa709a', '#fee140', '#30cfd0', '#330867',
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'
        ];

        function getColor(index) {
            return COLORES[index % COLORES.length];
        }

        Papa.parse(CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(res) {
                try {
                    rawData = res.data
                        .filter(r => r.fecha && r.encuesta && r.candidato && r.valor)
                        .map(r => ({
                            fecha: r.fecha.trim(),
                            encuesta: r.encuesta.trim(),
                            candidato: r.candidato.trim(),
                            tipo: r.Tipo?.trim() || '',
                            valor: parseFloat(r.valor) || 0
                        }));

                    if (rawData.length === 0) {
                        mostrarError("No se encontraron datos v치lidos en la hoja de c치lculo.");
                        return;
                    }

                    inicializar();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                } catch (err) {
                    mostrarError("Error procesando datos: " + err.message);
                }
            },
            error: function(err) {
                mostrarError("Error cargando datos: " + err.message);
            }
        });

        function mostrarError(mensaje) {
            document.getElementById('error').innerHTML = `<div class="error">${mensaje}</div>`;
            document.getElementById('loading').style.display = 'none';
        }

        function inicializar() {
            // Obtener candidatos 칰nicos (solo oficiales)
            const candidatos = [...new Set(
                rawData
                    .filter(d => d.tipo === "Candidato oficial")
                    .map(d => d.candidato)
            )].sort();

            // Obtener encuestas 칰nicas
            const encuestas = [...new Set(rawData.map(d => d.encuesta))].sort();

            // Crear controles de candidatos
            const contenedorCandidatos = document.getElementById('candidatos-container');
            contenedorCandidatos.innerHTML = '';
            const divBotones = document.createElement('div');
            divBotones.className = 'button-group';

            candidatos.forEach(candidato => {
                const btn = document.createElement('button');
                btn.textContent = candidato;
                btn.dataset.candidato = candidato;
                btn.onclick = () => {
                    btn.classList.toggle('active');
                    actualizarSeleccion();
                    actualizar();
                };
                divBotones.appendChild(btn);
            });
            contenedorCandidatos.appendChild(divBotones);

            // Crear controles de encuestas
            const contenedorEncuestas = document.getElementById('encuestas-container');
            contenedorEncuestas.innerHTML = '';
            encuestasActivas = [...encuestas];

            encuestas.forEach(encuesta => {
                const btn = document.createElement('button');
                btn.textContent = encuesta;
                btn.dataset.encuesta = encuesta;
                btn.classList.add('active');
                btn.onclick = () => {
                    btn.classList.toggle('active');
                    encuestasActivas = Array.from(
                        document.querySelectorAll('#encuestas-container button.active')
                    ).map(b => b.dataset.encuesta);
                    actualizar();
                };
                contenedorEncuestas.appendChild(btn);
            });

            // Botones de seleccionar/limpiar
            document.getElementById('selectAll').onclick = () => {
                document.querySelectorAll('#candidatos-container button').forEach(b => {
                    b.classList.add('active');
                });
                actualizarSeleccion();
                actualizar();
            };

            document.getElementById('clearAll').onclick = () => {
                document.querySelectorAll('#candidatos-container button').forEach(b => {
                    b.classList.remove('active');
                });
                actualizarSeleccion();
                actualizar();
            };

            // Inicializar gr치fico
            chart = new Chart(document.getElementById('grafico'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                padding: 15,
                                font: { size: 12 }
                            }
                        },
                        title: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Intenci칩n de Voto (%)'
                            }
                        }
                    }
                }
            });

            actualizar();
        }

        function actualizarSeleccion() {
            candidatosSeleccionados = Array.from(
                document.querySelectorAll('#candidatos-container button.active')
            ).map(b => b.dataset.candidato);
        }

        function actualizar() {
            actualizarSeleccion();

            if (candidatosSeleccionados.length === 0 || encuestasActivas.length === 0) {
                chart.data.labels = [];
                chart.data.datasets = [];
                chart.update();
                actualizarEstadisticas();
                return;
            }

            // Filtrar datos
            const filtrado = rawData.filter(d =>
                candidatosSeleccionados.includes(d.candidato) &&
                encuestasActivas.includes(d.encuesta)
            );

            if (filtrado.length === 0) {
                chart.data.labels = [];
                chart.data.datasets = [];
                chart.update();
                actualizarEstadisticas();
                return;
            }

            // Obtener fechas 칰nicas (ordenadas)
            const fechas = [...new Set(filtrado.map(d => d.fecha))];

            // Crear datasets por candidato
            const datasets = candidatosSeleccionados.map((candidato, idx) => {
                const datos = fechas.map(fecha => {
                    const valor = filtrado.find(
                        d => d.candidato === candidato && d.fecha === fecha
                    );
                    return valor ? valor.valor : null;
                });

                return {
                    label: candidato,
                    data: datos,
                    borderColor: getColor(idx),
                    backgroundColor: getColor(idx) + '10',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: false,
                    spanGaps: true,
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    pointBackgroundColor: getColor(idx),
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2
                };
            });

            chart.data.labels = fechas;
            chart.data.datasets = datasets;
            chart.update();
            actualizarEstadisticas();
        }

        function actualizarEstadisticas() {
            document.getElementById('stat-candidatos').textContent = candidatosSeleccionados.length;
            document.getElementById('stat-encuestas').textContent = encuestasActivas.length;
            document.getElementById('stat-periodos').textContent = chart.data.labels.length;
        }
    </script>
</body>
</html>
